{% extends "base.html" %}

{% block content %}

<h3 class="title is-3">Intent Classifier</h3>
        <form method="POST" action="/intent">
        	<div class="columns">
	        	<div class="column">
	            	<textarea class="textarea is-normal" type="text" name="text" placeholder="Text" rows="15" autofocus="" autocomplete="off">{{ text }}</textarea>
	            </div>

	            <div class="column">
	                <textarea class="textarea is-normal" type="text" name="summary" placeholder="Summary" rows="5" autofocus="" autocomplete="off">{{ summary }} </textarea>
	            </div>
            
            </div>
            <button class="button is-danger is-normal">Submit</button>
        </form>
{% endblock %}
